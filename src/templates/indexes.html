{% extends "base.html" %}

{% block title%}
  <title>{{ index_name }} - {{ blog.name }}</title>
{% endblock %}

{% block main %}
<div class="text-right">
  <a href="../index.html">&lt;&lt; Home</a>
  <a href="../title-index.html">&lt;&lt; TitleIndex</a>
</div>

<header>
  <h3>{{ index_name }}</h3>
</header>

<ul>
  {% for art in articles %}
  <li>{{ art.ctime[:10] }} <a href="{{art.id}}.html">{{art.title}}</a></li>
  {% endfor %}
</ul>
{% endblock %}
