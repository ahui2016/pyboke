{% extends "base.html" %}

{% block title%}
  <title>{{ year }} - {{ blog.name }}</title>
{% endblock %}

{% block main %}
<div class="text-right"><a href="index.html">&lt;&lt; Home</a></div>

{% for year in year_articles %}
<h3>{{ year }}</h3>
<ul>
  {% for art in year_articles[year] %}
  <li>{{ art.ctime[5:10] }} <a href="{{art.id}}.html">{{art.title}}</a></li>
  {% endfor %}
</ul>
{% endfor %}

{% endblock %}
